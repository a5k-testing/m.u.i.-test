---
name: "Code coverage"

on: [push, pull_request, workflow_dispatch]

jobs:
  coverage:
    name: "Code coverage"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2
      - name: "Set up Ruby"
        uses: ruby/setup-ruby@v1.83.0
        with:
          ruby-version: "3.0"
          bundler-cache: true
      - name: "Install Bashcov and Codecov"
        run: |
          # Installing Bashcov and Codecov...
          gem install bashcov codecov
      - name: "Execute code coverage"
        run: |
          # Executing code coverage...
          export OPENSOURCE_ONLY='1'
          bashcov './build.sh'
      - name: "Upload reports to Codecov"
        uses: codecov/codecov-action@v2
        with:
          directory: "${{ github.workspace }}/coverage"
          files: "codecov-result.json"
