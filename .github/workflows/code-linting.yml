name: "Code linting"
on:
  - push
  - pull_request
  - workflow_dispatch
jobs:
  shellchecker:
    name: "ShellChecker"
    runs-on: ubuntu-latest

    steps:
      - name: "Check out code"
        uses: actions/checkout@v2
      - name: "ShellChecker"
        uses: a5k-actions/shellchecker@v0
        with:
          ignore-files: "gradlew"
